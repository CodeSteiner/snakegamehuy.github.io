<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake the Snake Roberts</title>
    <style>
        .score{
            font-family: sans-serif;
            font-size: x-large;
            position: static;
            text-align: center;
        }
    </style>
</head>

<body>
    <!--spielfeld definiert-->
    <canvas id="canvas" width="720" height="720"></canvas>
    <div id="score"></div>
    <h1>John stinkt</h1>
    
    <script>//javascript bereich
        
        //spielfeld(canvas = leinwand) aufgerufen
        let canvas = document.getElementById('canvas');
        
        //spielfeld ist in 2d-perspektive
        let ctx = canvas.getContext('2d');
        let rows = 20;
        let cols = 20;
        let snake = [{
            x:10, 
            y:3
        }];

        let food;

        let cellWidth = canvas.width / cols;
        let cellHeigth = canvas.height / rows;
        let direction = 'LEFT';
        let foodCollected = false;
        let score = 1;

        placeFood();
        
        setInterval(gameLoop, 150);
       document.addEventListener('keydown', keyDown);


      

        //methode aufrufen
        draw();

        
        

        
        //methode um figur zu definieren
        function counter(){
            if(foodCollected){
                score = score + 1;
            }
        }
        function draw()  {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            
            snake.forEach(part => add(part.x, part.y));

            ctx.fillStyle = 'red';
            add(food.x, food.y) //fressen

            requestAnimationFrame(draw)//animation wird wiederholt -> snake bewegt
        }
        function testGameOver(){

            let firstPart = snake[0];
            let otherParts = snake.slice(1);
            let duplicatePart = otherParts.find(part => part.x == firstPart.x && part.y == firstPart.y);
            //snake wall
            if(snake[0].x < 0 || 
            snake[0].x > cols -1 || 
            snake[0].y < 0 || 
            snake[0].y > rows - 1 ||
            duplicatePart
            ){
                score = 1;
                document.getElementById('score').innerHTML = "Score: " + score;
                placeFood();
                snake = [{
                    x:10, 
                    y:3
                }];
                 direction = 'LEFT';
            }
        }
    
        function placeFood(){
            randomX = Math.floor(Math.random() * cols);
            randomY = Math.floor(Math.random() * rows);

            food = {
                x: randomX, 
                y: randomY
            };
        }

        function add(x, y){
            ctx.fillRect(x * cellWidth, y * cellHeigth, cellWidth-1, cellHeigth-1);
        }

                function shiftSnake() {
            for (let i = snake.length - 1; i > 0; i--) {
                const part = snake[i];
                const lastPart = snake[i - 1];
                part.x = lastPart.x;
                part.y = lastPart.y;
            }
        }

        function gameLoop() {
            testGameOver();
            document.getElementById('score').innerHTML = "Score: " + score;
            if (foodCollected) {
                document.getElementById('score').innerHTML = "Score: " + score;
                score++;
                snake = [{
                    x: snake[0].x,
                    y: snake[0].y
                }, ...snake];
                foodCollected = false;
            }

            shiftSnake();

            if (direction == 'LEFT') {
                snake[0].x--;
            }

            if (direction == 'RIGHT') {
                snake[0].x++;
            }

            if (direction == 'UP') {
                snake[0].y--;
            }

            if (direction == 'DOWN') {
                snake[0].y++;
            }

            if (snake[0].x == food.x &&
                snake[0].y == food.y) {
                foodCollected = true;

                placeFood();
            }

        }

        function keyDown(e) {
            if (e.keyCode == 37) {
                direction = 'LEFT';
            }
            if (e.keyCode == 38) {
                direction = 'UP';
            }
            if (e.keyCode == 39) {
                direction = 'RIGHT';
            }
            if (e.keyCode == 40) {
                direction = 'DOWN';
            }
        }
       

    </script>
</body>
</html>
